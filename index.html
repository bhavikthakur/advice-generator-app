<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.png"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
    <script defer src="app.js"></script>
    <title>Advice generator app</title>
  </head>
  <body>
    <main class="card">
      <h1 class="card__title">Advice #<span class="card__index">0</span></h1>
      <p class="card__description" aria-live="polite">Advice is loading...</p>

      <!-- ------------DYNAMIC IMAGE SWITCH----------- -->
      <picture class="card__pattern-imgs">
        <source
          srcset="./images/pattern-divider-mobile.svg"
          type="image/svg+xml"
          media="(max-width:500px)"
        />
        <img
          src="./images/pattern-divider-desktop.svg"
          alt="A decorative horizontal line"
          loading="lazy"
          class="card__pattern"
        />
      </picture>
      <button class="card__dice-wrapper" aria-label="Get new advice">
        <img
          src="./images/icon-dice.svg"
          alt="A dice icon to generate advice"
          loading="lazy"
          class="card__dice"
        />
      </button>
    </main>
  </body>
</html>
